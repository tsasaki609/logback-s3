plugins {
    id 'java-library'
    id 'io.freefair.lombok' version '4.1.6'
    id 'com.diffplug.gradle.spotless' version '3.28.1'
    id 'maven-publish'
    id 'signing'
}

repositories {
    mavenCentral()
}

group = 'work.smoke-code'
version = '1.0.0-SNAPSHOT'

java {
    withJavadocJar()
    withSourcesJar()
}

dependencies {
    implementation 'ch.qos.logback:logback-core:1.2.3'
    implementation platform('software.amazon.awssdk:bom:2.5.29')
    implementation 'software.amazon.awssdk:s3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.+'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.6.+'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.+'
    testRuntimeOnly 'ch.qos.logback:logback-classic:1.2.+'
}

spotless {
    java {
        licenseHeader '/* Licensed under Apache-2.0 */'
        removeUnusedImports()
        googleJavaFormat()
    }
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = rootProject.name
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = 'Logback-S3'
                description = 'Logback extension for AWS S3'
                url = 'https://github.com/tsasaki609/logback-s3'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'tsasaki609'
                        name = 'Takashi Sasaki'
                        email = 'tsasaki609@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:https://github.com/tsasaki609/logback-s3.git'
                    developerConnection = 'scm:git:https://github.com/tsasaki609/logback-s3.git'
                    url = 'https://github.com/tsasaki609/logback-s3'
                }
            }
        }
    }
    repositories {
        maven {
            credentials {
                username = getProperty('ossrhUsername')
                password = getProperty('ossrhPassword')
            }
            def releasesRepoUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2'
            def snapshotsRepoUrl = 'https://oss.sonatype.org/content/repositories/snapshots'
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}

javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}
